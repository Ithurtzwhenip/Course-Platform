{% extends "base.html" %}


{% block content %}


<h1>{{object.title}}</h1>


<ul class="list-disc">

    {% for my_obj in object.lesson_set.all %}
    <li>
        <a class="text-blue-500 hover:text-blue-800 hover:underline" href="{{ my_obj.get_absolute_url }}">{{ my_obj.title }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
